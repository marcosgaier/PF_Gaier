    <main class="container-fluid bg-warning-subtle">  
      <div class="container mt-5">
        <h2>Formulario de Contacto</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <!-- Box para suscripciÃ³n al Newsletter -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="suscribirse" name="suscribirse">
                <label class="form-check-label" for="suscribirse">Suscribirme al newsletter</label>
            </div>

            <button type="submit" class="btn btn-warning">Enviar</button>
        </form>
    </div>
