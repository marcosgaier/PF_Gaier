    <main>
        <div id="form">
            <form action="#" method="post">
                <fieldset>
                    <legend>Escribenos</legend>
    
                    <div><label for="NOMBRE">NOMBRE:</label>
                        <input type="text" id="NOMBRE" placeholder="Ej: Juan">
                    </div>
                    <div><label for="APELLIDO">APELLIDO:</label>
                        <input type="text" id="APELLIDO" placeholder="Ej: Perez">
                    </div>
                    <div><label for="MAIL">MAIL</label>
                        <input type="email" id="MAIL" placeholder="JUANPEREZ@mail.com">
                    </div>
                    <div><label id="coment" for="comentario">COMENTARIO:</label>
                        <textarea name="" id="comentario" cols="20" rows="5"></textarea>
                    </div>
                </fieldset>
                <div>
                    <p id="p_newsleter">Deseas suscribirte a nuestro newsletter?</p>
                    <label for="si">Si</label>
                    <input type="radio" name="elije" id="si">
                    <label for="no">No</label>
                    <input type="radio" name="elije" id="no">
                </div>
                <div>
                    <input type="reset" value="Borrar todo">
                    <input type="submit" value="Enviar">
    
                </div>
            </form>
        </div>
